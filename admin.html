<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Benefits Administration Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="db_platform_prototype.css">
    <style>
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 20px;
        }
        
        .coming-soon i {
            font-size: 80px;
            color: #007bff;
            margin-bottom: 30px;
        }
        
        .coming-soon h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .coming-soon p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <a href="dashboard.html" class="logo">
                <!-- 移除 ResourcePro 文字 -->
            </a>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-chart-pie"></i>
            <span>Dashboard</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Statement</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-chart-bar"></i>
            <span>Reporting</span>
        </div>
        <div class="sidebar-item active">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <div class="company-header">
                <img src="Company Logo.png" alt="Company Logo" class="company-logo">
                <div class="company-info">US ABC Company</div>
            </div>
            <div class="user-info">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>(UTC+08:00) Beijing, Chongqing, Hong Kong, Urumqi</span>
                </div>
                <div class="user-info-container">
                    <div class="user-name">Betty Xu</div>
                    <button class="sign-out-btn"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </div>
        
        <div class="page-container">
            <div class="page-header">
                <div style="display: flex; align-items: center;">
                    <div class="page-title">Admin</div>
                </div>
                <div></div>
            </div>
            
            <div class="coming-soon">
                <i class="fas fa-user-cog"></i>
                <h2>Admin Panel Coming Soon</h2>
                <p>We're building a powerful administration panel to help you manage users, permissions, and system settings. This feature will be available in a future update.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化侧边栏点击事件
            const sidebarItems = document.querySelectorAll('.sidebar-item:not(.active)');
            
            sidebarItems.forEach(item => {
                item.addEventListener('click', function() {
                    const itemName = this.querySelector('span').textContent;
                    if (itemName === 'Dashboard') {
                        window.location.href = 'dashboard.html';
                    } else if (itemName === 'Statement') {
                        window.location.href = 'db_platform_prototype.html';
                    } else if (itemName === 'Reporting') {
                        window.location.href = 'reporting.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
